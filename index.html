<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PNG'den PDF'e Dönüştür</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>PNG'den PDF'e Dönüştür</h1>
  <input type="file" id="upload" accept="image/png" /><br />
  <img id="preview" src="" alt="Yüklenen görsel burada görünecek" />
  <br />
  <button onclick="downloadPDF()">PDF Olarak İndir</button>

  <script>
    const imgElement = document.getElementById('preview');
    document.getElementById('upload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imgElement.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(imgElement);
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
      pdf.save('dönüştürüldü.pdf');
    }
  </script>
</body>
</html>
